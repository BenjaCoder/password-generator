<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="heading">
            <h1>Generate a<br /><span class="green-text">random password</span></h1>
            <h3>Never use an insecure password again</h3>
        </div>
        <div id="action-container">
            <div id="pass-range-and-label">
                <input
                    type="range"
                    min="6"
                    max="24"
                    id="pass-length"
                    name="pass-length"
                    value="15">
                <label for="pass-length" id="pass-length-label">Characters: 15</label><br />
            </div>
            <button id="generate-passwords-btn">Generate passwords</button>
        </div>
        <div>
            <hr>
        </div>
        <div class="password-container">
            <div class="password" id="password1"></div> 
            <div class="password" id="password2"></div>
        </div>
    </div>
</body>
</html>
